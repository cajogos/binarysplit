<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Binary Split Algorithm</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
<h1>Binary Split Algorithm</h1>

<div class="input-values">
    <p>Configure your values here. Only use integers!</p>
    <div class="input">
        <label for="min-value">Minimum:</label>
        <input type="number" id="min-value" value="0" min="0" max="99999"/>
    </div>
    <div class="input">
        <label for="max-value">Maximum:</label>
        <input type="number" id="max-value" value="1000" min="1" max="100000"/>
    </div>
    <div class="input">
        <button id="restart-btn">Restart</button>
    </div>
</div>

<div id="play-box">
    <div class="arrow-box">
        <span>&#9650;</span>

        <p id="arrow-up">Up</p>
    </div>
    <div class="guess-box">
        <p>I am guessing your number is...</p>

        <div id="guess-div"></div>
    </div>

    <div class="arrow-box">
        <span>&#9660;</span>

        <p id="arrow-down">Down</p>
    </div>
</div>
<div class="instructions">
    <p>Press the <strong>Up Arrow</strong> key to guess higher and the <strong>Down Arrow</strong> key to guess lower.
        <br/>Press <strong>Return</strong> to accept guess and <strong>Space</strong> to reset.</p>

</div>
</body>
</html>
